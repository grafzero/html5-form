<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Html form</title>
    </head>
    <body>
        <form method="POST" action="http://formspree.io/maciekslotwinski@gmail.com">
            <label for="name">Imię:</label> <br>
            <input name="name" id="name" type="text" placeholder="Wprowadź imię"> <br>
            <label for="lastname">Nazwisko:</label> <br>
            <input name="lastname" id="lastname" type="text" placeholder="Wprowadź nazwisko"> <br>
            <label for="email">E-mail:</label> <br>
            <input name="email" id="email" type="email" placeholder="Wprowadź adres e-mail"> <br>
            <label for="phone">Telefon:</label> <br>
            <input name="phone" id="phone" type="text" placeholder="Wprowadź numer telefonu"> <br>
            <label for="city">Wybierz miasto:</label> <br>
            <select name="city" id="city">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>
            <br>
            Płeć:<br>
            <label for="male">Mężczyzna</label>
                <input type="radio" id ="male" name="gender" value="male" checked><br>
                <label for="female">Kobieta</label>
                <input type="radio" id="female" name="gender" value="female"><br>
            <label><input name="zgoda" type="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych. </label><br>
            <label for="message">Wiadomość:</label> <br>
            <textarea name="message" id="message" rows="4" placeholder="Treść wiadomości"></textarea>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
